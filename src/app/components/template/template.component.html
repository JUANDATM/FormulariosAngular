<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>
        <div class="form-group row is-invalid">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength">
                    Este campo requiere por lo menos {{nombre.errors?.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row is-invalid">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control " type="text" name="apellido" required [(ngModel)]="usuario.apellido" placeholder="Apellido" #apellido="ngModel">
                <div *ngIf="apellido.errors?.required" class="invalid-feedback">
                    Este campo es requerido
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="usuario.correo" placeholder="Correo electrÃ³nico" #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern" color="danger">
                El campo debe de tener formato de correo
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select class="form-control" name="pais" id="">
              <option value="">Selecione Un Pais</option>
              <option *ngFor="let pais of pais"
                  [value]="pais.codigo">{{ pais.nombre }}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="form-check form-check-inline" *ngFor="let s of sexos">
                <input class="form-check-input" [(ngModel)]="usuario.sexo" value="{{ s }}" type="radio" id="{{s}}" name="sexo">
                <label class="form-check-label" for="{{s}}">
              {{ s }}
          </label>
            </div>
            <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="usuario.sexo" value="Mujer" id="mujer" name="sexo">
                <label class="form-check-label" for="mujer">
              Mujer
            </label>
            </div> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <input required [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" name="acepta" id="acepta">
            <label class="form-check-label" for="acepta">
          Acepta las Condiciones
        </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
  {{usuario|json}}
</pre>
